<div [ngClass]="{'is-collapsed':isCollapsed}">
    <app-side-bar *ngIf="comum.isLogged"></app-side-bar>
    <div class="page-container">
        <app-header *ngIf="comum.isLogged"></app-header>
        <main class='main-content bgc-grey-100'>
            <div id='mainContent'>
                <div class="container-fluid">
                    <router-outlet></router-outlet>
                </div>
            </div>
        </main>

        <app-footer *ngIf="comum.isLogged"></app-footer>
    </div>
</div>
