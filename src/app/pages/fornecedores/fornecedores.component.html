<div class="layers bd bgc-white ">
  <div class="panel  ">
    <div class="panel-heading">
      <div class="panel-control">
        <ul class="nav nav-tabs">
          <li class="active">
            <a href="#new-forn" data-toggle="tab" aria-expanded="true">
              Fornecedores
            </a>
          </li>
          <li class="">
            <a href="#new-ped" data-toggle="tab" aria-expanded="false">
              Pedidos
            </a>
          </li>
        </ul>
      </div>
      <h3 class="panel-title"> Fornecedores / Pedidos</h3>
    </div>
    <div class="panel-body ">
      <div class="tab-content">
        <!-- FORNECEDORES -->
        <div class="tab-pane fade active in" id="new-forn">
          <button class="btn btn-primary pull-right mar-lft  mb-2" (click)="comum.openModal('', modalForn)">Incluir Fornecedor</button>
          <table class="table table-striped table-bordered">
            <thead>
              <tr>
                <th>Nome</th>
                <th>CPNJ</th>
                <th style="width:1%">&nbsp;</th>
                <th style="width:1%">&nbsp;</th>
                <th style="width:1%">&nbsp;</th>
                <th style="width:1%">&nbsp;</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Padaria Pão & cia</td>
                <td>124.398.267.5415/12</td>
                <td>
                  <button class="btn btn-warning pull-left" type="button" (click)="comum.openModal('', modalPed)">Ver Pedidos</button>
                </td>
                <td>
                  <button class="btn btn-success pull-left" type="button" (click)="comum.openModal('', modalForn)">+ Pedido</button>
                </td>
                <td>
                  <button class="btn btn-success pull-left" type="button" (click)="comum.openModal('', modalForn)">Editar</button>
                </td>
                <td>
                  <button class="btn btn-danger pull-left" type="button">Excluir</button>
                </td>
              </tr>
            </tbody>
          </table>

        </div>
        <!-- PEDIDOS -->
        <div class="tab-pane fade active" id="new-ped">
          <table class="table table-striped table-bordered">
            <thead>
              <tr>
                <th>Data</th>
                <th>Fornecedor</th>
                <th>Valor</th>
                <th style="width:1%">&nbsp;</th>
                <th style="width:1%">&nbsp;</th>
                <th style="width:1%">&nbsp;</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>30/01/2018</td>
                <td>Padaria Pão & cia</td>
                <td>R$ 58,12</td>
                <td>
                    <button class="btn btn-primary pull-left" type="button" (click)="comum.openModal('', modalPed)">Receber</button>
                  </td>
                <td>
                  <button class="btn btn-success pull-left" type="button" (click)="comum.openModal('', modalPed)">Editar</button>
                </td>
                <td>
                  <button class="btn btn-danger pull-left" type="button">Excluir</button>
                </td>
              </tr>
            </tbody>
          </table>

        </div>
      </div>
    </div>

  </div>

  <ng-template #modalForn let-c="close" let-d="dismiss" class="modal fade" id="demo-default-modal" role="dialog" tabindex="-1">
    <div class="modal-header">
      <h4 class="modal-title">{{comum.acao}} Fornecedor</h4>
    </div>
    <div class="modal-body">
      <form class="form-horizontal">
        <div class="panel">

          <div class="panel-heading">
            <div class="panel-control pull-right">
              <ul class="nav nav-tabs" role="tablist">
                <li class="active" role="tab">
                  <a href="#modal-loja" data-toggle="tab" aria-expanded="false">
                    Fornecedor
                  </a>
                </li>
                <li role="tab">
                  <a href="#modal-contact" data-toggle="tab" aria-expanded="false">
                    Contato
                  </a>
                </li>
              </ul>
            </div>
          </div>

          <div class="panel-body ">
            <div class="tab-content">

              <!-- CONTRATO -->
              <div class="tab-pane fade in active" id="modal-loja">
                <div class="form-group">
                  <label class="col-sm-3 control-label" for="store-cnpj">CPF/CNPJ</label>
                  <div class="col-sm-4">
                    <input type="text" placeholder="000.000.000-00" maxlength="30" name="name" class="form-control input-sm">
                  </div>
                </div>

                <div class="form-group">
                  <label class="col-sm-3 control-label" for="store-socialName">Nome / Razão Social</label>
                  <div class="col-sm-8">
                    <input type="text" placeholder="Digite o nome" maxlength="30" name="name" class="form-control input-sm">
                  </div>
                </div>

                <div class="form-group">
                  <label for=" postal_code" class="control-label col-sm-3">CEP</label>
                  <div class="col-sm-3">
                    <input type="text" placeholder="00000-000" maxlength="30" name="name" class="form-control input-sm">
                  </div>
                </div>

                <div class="form-group">
                  <label for="address_1" class="control-label col-sm-3">Endereço</label>
                  <div class="col-sm-8">
                    <input type="text" placeholder="Endereço" maxlength="30" name="name" class="form-control input-sm">
                  </div>
                </div>

                <div class="form-group">
                  <label for="address_2" class="control-label col-sm-3">Complemento</label>
                  <div class="col-sm-8">
                    <input type="text" placeholder="Complemento" maxlength="30" name="name" class="form-control input-sm">
                  </div>
                </div>

                <div class="form-group">
                  <label class="col-sm-3 control-label" for="store-contato">Estado</label>
                  <div class="col-sm-3">
                    <select class="form-control">
                      <option selected="selected">Selecione</option>
                      <option>RJ</option>
                    </select>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-3 control-label" for="store-contato">Cidade</label>
                  <div class="col-sm-8">
                    <input type="text" placeholder="Digite o nome" maxlength="30" name="name" class="form-control input-sm">
                  </div>
                </div>

              </div>

              <!-- CONTATO -->
              <div class="tab-pane fade" id="modal-contact">
                <div class="form-group">
                  <label class="col-sm-3 control-label" for="store-contato">Nome</label>
                  <div class="col-sm-8">
                    <input type="text" placeholder="Nome do Contato" maxlength="30" name="name" class="form-control input-sm">
                  </div>
                </div>

                <div class="form-group">
                  <label class="col-sm-3 control-label" for="store-phone">Email</label>
                  <div class="col-sm-8">
                    <input type="text" placeholder="email@contato.com.br" maxlength="30" name="name" class="form-control input-sm">
                  </div>
                </div>

                <div class="form-group">
                  <label class="col-sm-3 control-label" for="store-phone">Telefone</label>
                  <div class="col-sm-4">
                    <input type="text" placeholder="(21)0000-0000" maxlength="30" name="name" class="form-control input-sm">
                  </div>
                </div>
              </div>
            </div>

          </div>


        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button data-dismiss="modal" class="btn btn-default" type="button" (click)="c('Close click')">Fechar</button>
      <button class="btn btn-primary" (click)="saveData(false)">Salvar</button>
    </div>
  </ng-template>
