<div class="layers bd bgc-white ">
    <div class="panel  ">
      <div class="panel-heading">
  
        <h3 class="panel-title"> Clientes</h3>
      </div>
      <div class="panel-body ">
          <button class="btn btn-primary pull-right mar-lft  mb-2" (click)="comum.openModal('', modalCli)">Incluir Cliente</button>
        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th>Nome</th>
              <th>Telefone</th>
              <th>Email</th>
              <th style="width:1%">&nbsp;</th>
              <th style="width:1%">&nbsp;</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users">
              <td>{{user.name}}</td>
              <td>(21) 98415-1548 </td>
              <td>joão@gmail.com </td>
              <td>
                  <button class="btn btn-success pull-left" type="button" (click)="comum.openModal('', modalCli)">Editar</button>
                </td>
              <td>
                <button class="btn btn-danger pull-left" type="button" >Excluir</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  
  <ng-template #modalCli let-c="close" let-d="dismiss" class="modal fade" id="demo-default-modal" role="dialog" tabindex="-1">
    <div class="modal-header">
        <h4 class="modal-title">{{comum.acao}} Cliente</h4>
    </div>
    <div class="modal-body">
      <form>
        <div class="panel">
  
  
          <div class="panel-body ">
            <div class="form-group">
                <label class="control-label">Nome</label>
                <input type="text"  placeholder="Nome" name="name" class="form-control input-sm">
              </div>
              <div class="form-group">
                  <label class="control-label">Endereço</label>
                  <input type="text"  placeholder="Endereço" name="name" class="form-control input-sm">
                </div>
            <div class="form-row">
              <div class="form-group col-sm-6">
                <label class="control-label">Telefone</label>
                <input type="text"  placeholder="(xx) xxxx-xxxx" name="name" class="form-control input-sm">
              </div>
              <div class="form-group col-sm-6">
                <label class="control-label">Email</label>
                <input type="text"  placeholder="email@email.com" name="name" class="form-control input-sm">
              </div>
            </div>
            <div class="form-group">
                <label class="control-label">Descrição</label>
                <textarea placeholder="Descrição do Produto" maxlength="255" rows="4" class="form-control" name="description"></textarea>
              </div>
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button data-dismiss="modal" class="btn btn-default" type="button" (click)="c('Close click')">Fechar</button>
      <button class="btn btn-primary" (click)="saveData(false)">Salvar</button>
    </div>
  </ng-template>
