<div class="layers bd bgc-white ">
  <div class="panel  ">
    <div class="panel-heading">

      <h3 class="panel-title"> Caixas</h3>
    </div>
    <div class="panel-body ">
      <div class="col-sm-3 col-lg-3">
        <div class="card">
          <div class="card-body p-0 clearfix">
            <i class="fa fa-laptop bg-success p-4 px-5 font-2xl mr-3 float-left text-white"></i>
            <div class="h5 mb-0 pt-3 text-center">Caixa
              <br> Aberto</div>
          </div>
        </div>
      </div>
      <div class="col-sm-9 col-lg-9 form-horizontal">
        <div class="row">
            <div class="col-md-4 mb-4">
                <label for="validationCustom01">Caixa</label>
                <input type="text" class="form-control"  value="CX456491" disabled>
              </div>
          <div class="col-md-4 mb-4">
            <label for="validationCustom01">Horário de Abertura</label>
            <input type="text" class="form-control"  value="10:01:50 25/01/2018" disabled>
          </div>
          <div class="col-md-4 mb-4">
            <label for="validationCustom02">Saldo Inicial</label>
            <input type="text" class="form-control"  value="75,80" disabled>
          </div>
        </div>
      </div>
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>Cod. Caixa</th>
            <th>Data Abertura</th>
            <th>Data Fechamento</th>
            <th>Saldo Inicial</th>
            <th>Saldo Final</th>
            <th style="width:1%">&nbsp;</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>CX151891488</td>
            <td>9:24:50 24/01/2018 </td>
            <td>9:24:50 24/01/2018 </td>
            <td>R$ 55,40 </td>
            <td>R$ 98,90 </td>
            <td>
              <button class="btn btn-primary pull-left" type="button" (click)="comum.openModal('', modalDet)">Detalhes</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<ng-template #modalDet let-c="close" let-d="dismiss" class="modal fade" id="demo-default-modal" role="dialog" tabindex="-1">
  <div class="modal-header">
    <h4 class="modal-title">Detalhes do Caixa CX151891488</h4>
  </div>
  <div class="modal-body">
    <form>
      <div class="panel">


        <div class="panel-body ">
          <div class="form-row">
            <div class="form-group col-sm-6">
              <label class="control-label">Abertura</label>
              <input type="text" value="9:24:50 24/01/2018" disabled name="name" class="form-control input-sm">
            </div>
            <div class="form-group col-sm-6">
              <label class="control-label">Fechamento</label>
              <input type="text" value="18:01:04 24/01/2018" disabled name="name" class="form-control input-sm">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-sm-6">
              <label class="control-label">Saldo Inicial</label>
              <input type="text" value="R$ 55,40" disabled name="name" class="form-control input-sm">
            </div>
            <div class="form-group col-sm-6">
              <label class="control-label">Saldo Final</label>
              <input type="text" value="R$ 98,90" disabled name="name" class="form-control input-sm">
            </div>
          </div>
          <hr>
          <h4>Vendas</h4>
          <table class="table table-striped table-bordered">
            <thead>
              <tr>
                <th>Dinheiro</th>
                <th>Débito</th>
                <th>Crédito</th>
                <th>A Receber</th>
                <th>Total</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>R$ 43,50 </td>
                <td>R$ 10,00 </td>
                <td>R$ 0,00 </td>
                <td>R$ 15,00 </td>
                <td>R$ 68,50 </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button data-dismiss="modal" class="btn btn-default" type="button" (click)="c('Close click')">Fechar</button>
    <button class="btn btn-primary" (click)="saveData(false)">Salvar</button>
  </div>
</ng-template>
